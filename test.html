<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Example</title>
<!-- Import style from assets -->
<link rel="stylesheet" href="assets/mystyle.css">
<!-- Import script from assets -->
</head>
<body>
<!-- Drag and Drop Example full width -->

<div id="main-container">
  <div id="drag-container">
    <div type="textbox" id="draggable" draggable="true">
      Textbox
    </div>
    <div type="checkbox" id="draggable" draggable="true">
      Checkbox
    </div>
  </div>
  <div id="drop-container">
    <h2>My form Name</h2>
    <form class="form-container" action="POST" id="form-builder">
      <div id="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>
      <input type="submit" value="Submit">
    </form>
      
  </div>
</div>
</body>
</html>
